<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar UI | Figma Auto Layout</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/52b5bfb30e.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <!--Title-->
        <h1>Navbar UI</h1>

        <!--With Search Tab-->
        <h2>With Search Tab</h2>
            <nav class="with-search-tab">
                <div class="section-left">
                    <a href="#" class="logo"><img src="img/splash.png" alt=""><h3>Supryze</h3></a>
                    <a href="#" class="link simple"><h3>Gifts</h3></a>
                    <a href="#" class="link simple"><h3>Flowers</h3></a>
                </div>
                <div class="section-middle">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" class="search" placeholder="Search">
                </div>
                <div class="section-right">
                    <a href="#" class="link simple"><h3>About</h3></a>
                    <a href="#" class="link btn-not-fill"><h3>Download App</h3></a>
                    <a href="#" class="link btn-fill"><h3>Register</h3></a>
                    <a href="#" class="link simple"><h3>Login</h3></a>
                </div>
            </nav>

        <!--Without Search Tab-->
        <h2>Without Search Tab</h2>
            <nav class="without-search-tab">
                <div class="section-left">
                    <a href="#" class="logo"><img src="img/splash.png" alt=""><h3>Supryze</h3></a>
                    <a href="#" class="link simple"><h3>Gifts</h3></a>
                    <a href="#" class="link simple"><h3>Flowers</h3></a>
                </div>
                <div class="section-middle">

                </div>
                <div class="section-right">
                    <a href="#" class="link simple"><h3>About</h3></a>
                    <a href="#" class="link btn-not-fill"><h3>Download App</h3></a>
                    <a href="#" class="link btn-fill"><h3>Register</h3></a>
                    <a href="#" class="link simple"><h3>Login</h3></a>
                </div>
            </nav>
    </main>
</body>
</html>
